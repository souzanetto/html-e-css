<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="post">
        <p> 
            <label for="color">Cor:</label>
            <input type="color" name="color" id="color" value="#ffff00">
        </p>
        <p>
            <label for="nivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="nivel" max="10" min="1" value="1">
        </p>
        <p>  <label for="foto">Foto do Perfil:</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
