<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form>
             <fieldset>
                <legend>Sexo</legend>
                 <input type="radio" name="sexo" id="masc"required checked> <label for="masc">Masculino</label><br>
                 <input type="radio" name="sexo" id="femi" required> <label for="femi">Feminino</label>
             </fieldset><br>

             <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="basq" id="basq" checked> <label for="basq">Basquete</label><br>
                <input type="checkbox" name="fut" id="fut"> <label for="fut">Futebol</label><br>
                <input type="checkbox" name="nat" id="nat"> <label for="nat">Natação</label><br>
                <input type="checkbox" name="ten" id="ten"> <label for="ten">Tênis</label>
             </fieldset>
             <p>
                 <input type="submit" value="Enviar">
                 <input type="reset" value="Limpar">
             </p>
    </form>
</body>
</html>
