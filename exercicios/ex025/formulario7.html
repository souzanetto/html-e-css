<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form autocomplete="on" method="post">
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">

            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>

        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="list-option">
            <datalist id="list-option">
                <option value="Administrador"></option>
                <option value="Contabilista"></option>
                <option value="Desenvolvedor"></option>
                <option value="Professor"></option>
            </datalist>
        </p>

        <p>
            <label for="area">Mensagem:</label><br>
            <textarea name="area" id="area" cols="30" rows="10" style="resize: none;" placeholder="Escreva sua mensagem..."></textarea>
        </p>
    </form>
</body>
</html>
