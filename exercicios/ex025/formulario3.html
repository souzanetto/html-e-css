<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos inputs</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            Nome: <input type="text" name="texto" id="texto" required size="30" maxlength="30" autocomplete="name" placeholder="Nome Completo">
        </p>
        <p>
            Média: <input type="number" name="numero" id="numero" min="0" max="10" value="0" step="0.1" required>
        </p>
        <p>
            Período Letivo: <input type="month" name="mes" id="mes" value="2003-05">
        </p>
        <p>
            Dia da Prova: <input type="date" name="data" id="data" value="2003-05-11">
        </p>
        <p>
            Horário da Prova: <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enivar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
