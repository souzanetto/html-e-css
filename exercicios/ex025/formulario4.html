<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="email" required placeholder="exmaple@gmail.com">
                </p>
                <p>
                    <label for="numero">Telefone:</label>
                    <input type="tel" name="numero" id="numero" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" >
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
        </fieldset>
    </form>
</body>
</html>
