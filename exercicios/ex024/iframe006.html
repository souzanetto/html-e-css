<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus eveniet quis doloremque impedit itaque distinctio praesentium dolorum minima possimus sequi eum exercitationem ad ex eligendi in quidem neque, officia dolorem.</p>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mQZ6ORwhtro" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Mapas do Google</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126141.92048518138!2d-35.60836845941956!3d-8.885634260225626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x700966baebcda79%3A0x253f27dfd2b6fef!2sCampestre%20-%20AL!5e0!3m2!1spt-BR!2sbr!4v1667888447539!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <p>Mapas do Waze</p>
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-8.844323&lon=-35.567894&ct=livemap" width="600" height="450" allowfullscreen></iframe>

</body>
</html>
