<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Numérico</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            border-radius: 4px;
            box-shadow: 0px 0px 3px black;
        }
        td:hover{
            background-color: lightgray;

        }
        td:active{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>NUM</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8▴</td>
            <td>9</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>4◂</td>
            <td>5</td>
            <td>6▸</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2▾</td>
            <td>3</td>
            <td rowspan="2">↵</td>
        </tr>
        <tr>
            <td colspan="2">0 INS</td>
            
            <td>. DEL</td>
            
        </tr>
    </table>
</body>
</html>
